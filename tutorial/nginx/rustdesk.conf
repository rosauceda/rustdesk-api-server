# Example Nginx reverse proxy for rustdesk-api-server + hbbs/hbbr WebSocket TLS.
# Replace server_name and certificate paths with your own values.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream rustdesk_api {
    server 127.0.0.1:21114;
}

upstream rustdesk_hbbs_ws {
    server 127.0.0.1:21118;
}

upstream rustdesk_hbbr_ws {
    server 127.0.0.1:21119;
}

server {
    listen 443 ssl http2;
    server_name your-domain.example.com;

    ssl_certificate /etc/letsencrypt/live/your-domain.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.example.com/privkey.pem;

    # Path-based websocket proxy used by newer RustDesk clients:
    #   wss://your-domain/ws/id    -> hbbs websocket (21118)
    #   wss://your-domain/ws/relay -> hbbr websocket (21119)
    location /ws/id {
        proxy_pass http://rustdesk_hbbs_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    location /ws/relay {
        proxy_pass http://rustdesk_hbbr_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    location / {
        proxy_pass http://rustdesk_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}

server {
    listen 21118 ssl;
    server_name your-domain.example.com;

    ssl_certificate /etc/letsencrypt/live/your-domain.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.example.com/privkey.pem;

    location / {
        proxy_pass http://rustdesk_hbbs_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}

server {
    listen 21119 ssl;
    server_name your-domain.example.com;

    ssl_certificate /etc/letsencrypt/live/your-domain.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.example.com/privkey.pem;

    location / {
        proxy_pass http://rustdesk_hbbr_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}
